        *{
            margin: 0;
            padding: 0;
            font-family: 'Alexandria', sans-serif;
            scroll-behavior: smooth;
            box-sizing: border-box;
        }

        body{
            
            background: #282882;
            box-sizing: border-box;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        section{
            position: relative;
            padding: 30px;
            justify-content: center;
            align-items: center;
            height: 90vh;
            width: 50vh;
        }

        section button{
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: relative;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: 0px;
            border-radius: 10px;
        }

        .popup{
            border-radius: 20px;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #702882;
            color: white;
            width: 350px;
            height: 300px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1),
            0 0 0 1000px  rgba(255, 255, 255, 0.308);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 35px;
            visibility: hidden;
            font-size: 20px;
        }
        
        .popup.active{
            visibility: visible;
        }

        .close{
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            background: #f00;
            color: #ffff;
            cursor: pointer;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 10px;
        }

        .btn.active{
            visibility: hidden;
        }

        #my-canvas{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 100000;
            visibility: hidden;
            pointer-events: none;
        }

        #my-canvas.active{
            visibility: visible;
        }

        .saludos{
            color: white;
            visibility: hidden;
        }

        .saludos.active{
            visibility: visible;
        }

    </style>
